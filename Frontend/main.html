<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Authentication</h1>

    <div class="form-container" id="registerForm">
        <h2>Register</h2>
        <form>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" placeholder="Enter email address" required>
            <label for="registerPassword1">Password:</label>
            <input type="password" id="registerPassword1" name="password1" placeholder="Enter password" required>
            <label for="registerPassword2">Confirm Password:</label>
            <input type="password" id="registerPassword2" name="password2" placeholder="Confirm password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="form-container show" id="loginForm">
        <h2>Login</h2>
        <form>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter email address" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="toggle-link">
        <a href="#" id="toggleRegister">Register</a> <!-- Link to toggle between login and register -->
    </div>

    <script src="script.js"></script>
</body>
</html>
